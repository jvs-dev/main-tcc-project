<section>
  <h2>API JSON Response</h2>
  <pre>{{ data() | json }}</pre>
  <div class="dashboard-container" *ngIf="data()">
    <h2 class="dashboard-title">Dashboard de Diagn√≥stico</h2>
    @for (el of dataKeys; track $index) {
    <ul>
      <li>
        {{ el }}
        <br />
        {{ data().result[$index][el] ? data().result[$index][el] : 'Erro' }}
      </li>
    </ul>
    }
  </div>
</section>
